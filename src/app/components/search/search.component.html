<div class="main-container">

  <div class="row m-5">
    <div class="col">
      <input type="text" #termino (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar Artista...">
    </div>
  </div>

  <app-loading *ngIf="loading"></app-loading>

  <app-tarjetas *ngIf="!loading" [items]="artistas"></app-tarjetas>

</div>
