<app-loading class="m-5" *ngIf="loading"></app-loading>

<div class="container md animated fadeIn" *ngIf="!loading">

  <div class="row m-5">

    <div class="col-4">
      <img [src]="artista.images | noimage" class="img-circle">
    </div>
    <div class="col-5">
      <h3>{{ artista.name }}</h3>
      <p>
        <a [href]="artista.external_urls.spotify" target="_blank">
          Ir a la página del artista
        </a>
      </p>
    </div>
    <div class="col-1 text-right">
      <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
    </div>

  </div>

  <div class="row">
    <div class="table-responsive">

      <table class="table">
        <thead>
        <tr>
          <th scope="col">Foto</th>
          <th scope="col">Album</th>
          <th scope="col">Canción</th>
          <th scope="col">Vista Previa</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let track of topTracks">
          <td>
            <img class="img-thumb" [src]="track.album.images | noimage">
          </td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <!--<audio [src]="track.preview_url" controls></audio>-->
            <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>

</div>
